<!doctype html>
<html lang="en">
  <head>
    <title>We Scream</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
          <div class="container-fluid bg-dark text-light">
              <div class="row align-items-center justify-content-between">
                  <div class="col">
                      <h2>We Scream</h2>
                  </div>
                  <div class="col text-center d-flex justify-content-between">
                      <button class="btn btn-danger" onclick="clearSelected()">Clear Selections</button>
                      <button class="btn btn-primary" onclick="addSelectedToCart()">Add To Cart</button>
                  </div>
                  <div class="col text-end" data-bs-toggle="offcanvas" href="#cartPanel"><i class="mdi mdi-cart mdi-48px"></i></div>
              </div>
          </div>
    </header>
    <main>
        <div class="container" id="storefront">

            <div class="row flex-nowrap my-3 bg-dark rounded" id="flavors-list">
                <!-- storefront.flavors template -->
            </div>

            <div class="row flex-nowrap my-3 bg-dark rounded" id="vessel-list">
                <!-- storefront.vessels template -->
            </div>

            <div class="row flex-nowrap my-3 bg-dark rounded" id="toppings-list">
                <!-- storefront.toppings template -->
            </div>

        </div>
        
        <div class="offcanvas offcanvas-end" id="cartPanel">
            <div class="offcanvas-header">
                <div class="offcanvas-title">
                    <h3>Shopping cart</h3>
                </div>    
            </div>
            <div class="offcanvas-body d-flex flex-column">
                <div id="cart">
                    <!-- cart template -->
                </div>
                <div class="mt-auto d-flex justify-content-between">
                    <button class="btn btn-primary" onclick="clearCart()">Checkout</button>
                    <p>Total: $<span id="total"></span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
            
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
